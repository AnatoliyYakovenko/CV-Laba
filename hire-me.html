<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Запропонувати роботу</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="form-container">
        <div class="header-wrap">
            <h1>Hire me</h1>
            <h2>Contact information</h2>
            <table class="info" cellspacing="0" cellpadding="10px">
                <thead>
                    <tr>
                        <th class="info" align="left">Phone</th>
                        <td class="info" align="left">+380673207191</td>
                    </tr>
                    <tr>
                        <th class="info" align="left">Address</th>
                        <td class="info" align="left">Obukhiv, Ukraine</td>
                    </tr>
                </thead>
            </table>
        </div>
        <form class="form" action="./form.html" method="get">
            <fieldset>
                <legend>Contact form</legend>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="email" align="left">
                                    E-mail <sup style="color: red">*</sup>:</label>

                                <input type="email" required id="email" />
                            </td>
                        </tr>
                        <tr>
                            <td align="left" valign="top">
                                <label for="description"> Description:</label>

                                <textarea name="description" id="description" cols="30" rows="4">
                    </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td align="left"><label for="work-type"> Work type:</label>

                                <select name="work-type" id="work-type">
                                    <option value="in-office">In office</option>
                                    <option value="remote">Remote</option>
                                    <option value="">One project type</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input class="submit" type="submit" value="Hire me" />
            </fieldset>
        </form>
    </div>
</body>

</html>
